<script>
  (function () {
    var vercel = 'https://rahul-akumar.vercel.app/'.replace(/\/$/, '');
    var path = location.pathname.replace(/^\/portfolio/, '');
    var target = vercel + path + location.search + location.hash;
    location.replace(target);
  })();
</script>
