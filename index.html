    <script>
  // Wait until page fully loads
  window.addEventListener('DOMContentLoaded', () => {
    const fixLink = () => {
      const link = document.querySelector('a[href*="airtel.in"], a[href*="tatrck.com"]');
      if (link) link.href = "https://www.airtel.in/b2b/";
    };

    // Run immediately and again after a short delay

    setTimeout(fixLink, 500);
    setInterval(fixLink, 2000); // Keep correcting in case script changes it again
  });
